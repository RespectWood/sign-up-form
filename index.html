<!DOCTYPE html>
<html lang="en">
<head>
    <link href=style.css rel="stylesheet">
    <title>Sign-up form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/index.js" defer></script>
    <title>Document</title>
    
    <style> @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,600;0,700;1,200;1,300;1,700&display=swap'); </style> 

</head>
<body>
    <header class="left-bg">
        <img src="pics/portraitbg.jpg" alt="">

        <div class="logo-banner">
            <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt=""/>
            <h1>ODIN</h1>
        </div>
    </header>
        <main class="main-section">
                <div class="signup-header-text">
                    <p>This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        <br>
                        <br>
                        You <em>know</em> you want to.
                    </p>
                    
                </div>
                <div class="form-section">
                    <form class="signup-form" action='#' method='get'>
                            <div class='form-row'>
                                <label for='first-name'>FIRST NAME*</label>
                                <input id='first-name' name='first-name' type='text' required minlength="2" maxlength="15"/>
                            </div>
                            <div class='form-row'>
                                <label for='last-name'>LAST NAME</label>
                                <input id='last-name' name='last-name' type='text'/>
                            </div>
                            <div class='form-row'>
                                <label for='email'>EMAIL*</label>
                                <input id='email' name='email' type='email' placeholder='joe@example.com' required/>
                            </div>
                            <div class="form-row">
                                <label for="phone">PHONE</label>
                                <input id="phone" name="number" type="text" placeholder="123456"/>
                            </div>
                            <div class="form-row">
                                <label for="password">PASSWORD*</label>
                                <input id="password" name="password" onkeyup=checkPassword()  type="password" placeholder="********" required minlength="8"/>
                            </div>
                            <div class="form-row">
                                
                                <label for="password">CONFIRM PASSWORD*</label>
                                <input id="confirm-password" name="password" onkeyup=checkPassword() type="password" placeholder="********" required minlength="8"/>
                            </div>
                            <div class="form-row" id="password-msg-container">
                            <p  id="match-password-msg" placeholder="" value="&nbsp;">&nbsp;</p>
                            </div>
                    </form>
                </div>
            <div class='submit-section'>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="https://www.google.se">Login</a></p>

            </div>

        </main>

</body>
</html>
